<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to Speech Conversion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>
<body>
    <header>
        <h1><i class="fa fa-microphone"></i> Text to Speech Conversion</h1>
    </header>
    <div class="container">
        <div class="content">
            <form id="uploadForm" action="/convert" method="post" enctype="multipart/form-data" onsubmit="showProgress()">
                <input type="file" name="file" accept=".txt, .pdf, .docx" required>
                <select name="language" id="language">
                    <option value="bn">Bengali</option>
                    <option value="en">English</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="gu">Gujarati</option>
                    <option value="hi">Hindi</option>
                    <option value="it">Italian</option>
                    <option value="kn">Kannada</option>
                    <option value="ml">Malayalam</option>
                    <option value="mr">Marathi</option>
                    <option value="es">Spanish</option>
                     <option value="ta">Tamil</option>
                    <option value="te">Telugu</option>
                </select>
                <button type="submit"><i class="fa fa-arrow-right"></i> Convert</button>
            </form>
        </div>

        <div id="progressBar">
            <div id="progress">0%</div>
        </div>

        <div id="result"></div>
    </div>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
